            <p class="text-center mb-4 text-muted">If you have any questions or need more information, feel free to reach out to us through the form below or using the contact details provided.</p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="submit_form.php" method="POST" class="bg-white p-4 rounded-3 shadow-sm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>

                            <label for="email" class="form-label">Your Email</label>

                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 shadow-sm">Submit</button>
                    </form>
                </div>
